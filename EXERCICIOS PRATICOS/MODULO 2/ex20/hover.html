<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>usando a pseudo clase hover</title>
    <style>
        h1:hover {
            color: red;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: red;
            width: 300px;

        }
    </style>
</head>
<body>
    <h1>Passe o mouse aqui</h1>
    <div>
        Passe o mouse
        <p>paragrafo escondido</p>
    </div>
    
</body>
</html>
